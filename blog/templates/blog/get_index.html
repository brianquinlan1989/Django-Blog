<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    
    <h1>Blog World</h1> 
    <a href="{% url 'write_post' %}">New Post</a>
    <hr>
    
 
    {% for p in posts %}
    <p><h2><a href="{% url 'read_post' p.id %}">{{ p }}</a></h2></p>
    <p>{{ p.content }}</p>
    {% endfor %}

</body>

</html>
